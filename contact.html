<h1>Liên Hệ</h1>
<form method="POST" action="http://formspree.io/hoangdangtrungvn@gmail.com">
	<div class="form-group">
		<input class="form-control" name="name" placeholder="Tên của bạn" required />
	</div>
	<div class="form-group">
		<input class="form-control" name="email" type="email" placeholder="Email của bạn" required />
	</div>
	<div class="form-group">
		<textarea class="form-control" name="message" placeholder="Nội dung thư" required></textarea>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-success"><i class="fa fa-send"></i> Gửi Thư</button>
		<button type="reset" class="btn btn-primary"><i class="fa fa-refresh"></i> Làm Trống</button>
	</div>
</form>
