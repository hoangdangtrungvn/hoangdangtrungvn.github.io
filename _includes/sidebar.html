<div class="sidebar ">
	<h2>Bài Viết Mới</h2>
	<ul class="sideBarPosts">
		{% for post in site.posts limit:5 %}
			<li><a href="{{ post.url | prepend: site.baseurl | prepend: site.url}}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</div>
<div class="sidebar">
	<h2>Thẻ Tags</h2>
	<ul class="sideBarTags">
		{% assign tags = (site.tags | sort:0) %}
		{% for tag in tags %}
			<li>
				<a href="{{ site.baseurl | prepend: site.url}}/tag/{{ tag[0] }}.html" data-toggle="tooltip" data-placement="right" title="{{ tag[1].size }}">
					<span>{{tag[0] }}</span>
				</a>
			</li>
		{% endfor %}
	</ul>
</div>
