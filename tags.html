---
layout: page
title: Thẻ tags
---

<h1>Thẻ Tags</h1>
<ul class="tags">
	{% assign tags = (site.tags | sort:0) %}
	{% for tag in tags %}
		<li><a href="{{ site.url | append:site.baseurl }}/tag/{{ tag[0] }}" data-toggle="tooltip" data-placement="right" title="{{ tag[1].size }}">{{ tag[0] }}</a></li>
	{% endfor %}
</ul>
