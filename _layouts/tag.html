---
layout: page
---

<h2>Tháº» tags: {{ page.tag }}</h2>
<ul class="posts">
	{% for post in site.posts %}
		{% for tag in post.tags %}
			{% if tag == page.tag %}
				<li>
					<time>{{ post.date | date: "%d-%m-%Y" }}</time>
					<a href='{{ site.url | append:site.baseurl | append:post.url }}'>{{ post.title }}</a>
					<p>{{post.description}}</p>
				</li>
			{% endif %}
		{% endfor %}
	{% endfor %}
</ul>
