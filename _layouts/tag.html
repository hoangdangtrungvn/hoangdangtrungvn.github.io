---
layout: page
title: Thẻ tags
---

<h2>Thẻ tags: {{ page.tag }}</h2>
<ul class="posts">
	{% for post in site.posts %}
		{% for tag in post.tags %}
			{% if tag == page.tag %}
				<li>
					<time>{{ post.date | date: "%d-%m-%Y" }}</time>
					<a href='{{post.url | prepend:site.baseurl | prepend:site.url}}'>{{post.title}}</a>
					<p>{{post.description}}</p>
				</li>
			{% endif %}
		{% endfor %}
	{% endfor %}
</ul>
