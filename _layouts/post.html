{% include header.html %}
<div class="wrapper">
	<div class="content">
		<div class="container container-center">
			<div class="row">
				<div class="col-md-9">
					<div class="article">
						<div class="well">
							<h1><a href="{{ site.url | append:site.baseurl | append:page.url }}">{{ page.title }}</a></h1>
							<div class="post-meta">
								<div class="post-time">
									<i class="fa fa-calendar"></i>
									<time>{{ page.date | date_to_string }}</time>
								</div>
								<ul>
									{% for tag in page.tags %}
										<li><a href="{{ site.url | append:site.baseurl }}/tag/{{ tag }}">{{ tag }}</a></li>
									{% endfor %}
								</ul>
							</div>
							<div class="post-content">
								{{ content }}
								{% include share.html %}
							</div>
							<div class="fb-comments" data-href="{{ site.url | append:site.baseurl | append: page.url }}" data-width="100%" data-numposts="5" data-colorscheme="dark"></div>
						</div>
					</div>
				</div>
				<div class="col-md-3 hidden-xs">
					{% include sidebar.html %}
				</div>
			</div>
		</div>
	</div>
	{% include footer.html %}
</div>
